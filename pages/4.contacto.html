<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 5px solid #000000;
        }

        th {
            border: 1px solid rgb(0, 0, 0);
        }

        td {
            border: 1px solid red;
            text-align: center;
        }

        .celdaEjemplo {
            border: 2px solid blue;
        }

        #idCelda {
            border: 3px solid green;
        }

    </style>
</head>

<body>
    <table id="pepito" class="classTable">
        <thead>
            <tr>
                <th id="idCelda" class="celdaEjemplo">Nombre</th>
                <th class="celdaEjemplo">Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td class="celdaEjemplo">Perez</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Garcia</td>
                <td>30</td>
            </tr>
            <tr>
                <td rowspan="2">Maria</td>
                <td>Garcia</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Garcia</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total de filas: 2</td>
                <td>55</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
