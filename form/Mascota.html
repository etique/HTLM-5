<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASCOTAS</title>
</head>
<body>
    <form action="---">
        <fieldset>
            <legend>Datos de la mascota</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="apellido">Apellido mascota</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="age">Edad</label>
            <input type="number" id="age" name="age" min="18" max="30" required>
            <br>
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <br>
            <label for="email">Correo Electronico contacto propietario mascota</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend> Antecedentes</legend>
            <label for="Name"> Nombre </label>
            <input type="text" id="name" namw="name" required>
        </fieldset>
        <fieldset>
            <legend>Juguete de la mascota</legend>
            <label for="color">Color Favorito</label>
            <input type="text" id="color" name="color">
            <br>
            <label for="music">Musica que lo tranquiliza?</label>
            <input type="checkbox" id="si" name="music">
            <br>
            <label for="cine">Gusta del juego?</label>
            <input type="radio" id="si" name="cine" value="si"><label for="si">Si</label>
            <input type="radio" id="no" name="cine" value="no"><label for="no">No</label>
            <br>

                <option value="2">-</option>
                <option value="3">-</option>
            </select>
            <br>
            <label for="hobbies">Hobbies</label>
            <textarea></textarea>
        </fieldset>
        <br>
        <button onclick="displayDate()">GUARDAR</button>
    </form>
</body>
 <script>
    document.getElementById("myBtn").addEventListener("click", displayDate);

 </script>
